<div class="container mt-4">
  <mat-card>
    <mat-card-title class="p-3">Support Chat</mat-card-title>

    <mat-card-content>
      <div class="messages mb-3 overflow-auto">
        @for (msg of messages; track msg) {
          <div class="d-flex mb-2">
            <div class="p-2 rounded bg-light w-100">
              <strong>{{ msg.from }}:</strong> {{ msg.content }}
            </div>
          </div>
        }
      </div>
    </mat-card-content>

    <mat-card-actions class="d-flex gap-2">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newMessage"
        placeholder="Ã‰cris un message..."
        (keyup.enter)="sendMessage()"
      />
      <button mat-raised-button color="primary" (click)="sendMessage()">Envoyer</button>
    </mat-card-actions>
  </mat-card>
</div>
